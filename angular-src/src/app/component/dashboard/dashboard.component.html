<div class="container">
    <div class="col-md-8">
        <div class="game-side">
            <md-grid-list class="game-grid" cols="3">
                <md-grid-tile *ngFor="let cell of gameService.cells; let i = index;" (click)="playerClick(i)"><i [class]="cell.symbol == 'donut_large' ? 'material-icons donut_large' : 'material-icons cross'">{{ cell.symbol }}</i></md-grid-tile>
                </md-grid-list>
        </div>
    </div>
    <div class="col-md-4">
        <h2 class="score">Score:</h2>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>You:</td>
                    <td [ngClass]="{'winning': isUserWinning()}">{{this.gameService.scores[0]}}</td>
                </tr>
                <tr>
                    <td>Computer:</td>
                    <td [ngClass]="{'winning': isComputerWinning()}">{{this.gameService.scores[1]}}</td>
                </tr>
                <tr>
                    <td>Draws:</td>
                    <td [ngClass]="{'winning': isDrawn()}">{{this.gameService.scores[2]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
